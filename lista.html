<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="oi">
    <button onclick="oi()">add</button>

    <ul>
        <li id="add">

        </li>
    </ul>

    <script>    
        const ola = document.getElementById("oi")
        const add = document.getElementById("add")
        function oi(){
            add.innerText = ola
        }

    </script>
</body>
</html>
